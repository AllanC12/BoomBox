<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script defer src="ts_js/login/login.js" type="module"></script>
  <link rel="stylesheet" type="text/css" href="sass_pages/form.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Comfortaa:wght@700&family=Space+Grotesk:wght@700&family=Syncopate:wght@700&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Roboto:wght@100&family=Space+Grotesk:wght@700&family=Syncopate:wght@700&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
  <nav>
    <div class="logo"><a href="">BoomBox</a></div>
    <ul>
      <li><a href="" />Contatos</a></li>
      <li><a href="" />Sobre nós</a></li>
    </ul>
  </nav>
  <div class="banner_login">
    <div class="content-form">
      <form class="form-login" id="form-login">
        <div class="profile-photo">
          <i class="bi bi-person-circle"></i>
        </div>
        <label for="email">
          <i class="bi bi-envelope-fill"></i>
          <input placeholder="Email" type="email" name="email" id="email">
        </label>
        <label for="password">
          <div id="visibility-password">
            <i class="bi bi-eye" id="show-password"></i>
            <i class="bi bi-eye-slash" id="hide-password"></i>
          </div>
          <input placeholder="Senha" type="password" name="password" id="password">
        </label>
        <input type="submit" value="Entrar" id="login">
        <div id="loader" class="loader"></div>
        <div class="msg-user" id="msg-user-login"></div>
        <span class="link-register">Não possui cadastro? Clique aqui!</span>
      </form>
    </div>
  </div>
</body>

</html>
