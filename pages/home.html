<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./ts_js/home/home.js" type="module"></script>
    <link rel="stylesheet" href="./sass_pages/home.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Comfortaa:wght@700&family=Space+Grotesk:wght@700&family=Syncopate:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Roboto:wght@100&family=Space+Grotesk:wght@700&family=Syncopate:wght@700&display=swap" rel="stylesheet">
    <title>Home</title>
</head>

<body>
    <main>
        <aside>
            <ul class="navigation">
                <div class="wraper-input">
                    <input type="text" id="search" class="search" placeholder="Pesquisar">
                    <i class="bi bi-search" id="searchIcon"></i>
                </div>
                <li>
                    <i class="bi bi-geo-alt"></i><span id="btn-explorer">Explorar</span>
                </li>
                <li>
                    <i class="bi bi-music-note-beamed"></i> <span>Minhas músicas</span>
                </li>
                <li>
                    <i class="bi bi-headset"></i> <span>Recomendadas</span>
                </li>
                <li>
                    <i class="bi bi-alarm"></i> <span>Tocadas recentemente</span>
                </li>
                <li>
                    <i class="bi bi-broadcast-pin"></i> <span>Rádio</span>
                </li>
                <li>
                    <i class="bi bi-soundwave"></i><span>Tocando agora</span>
                </li>
            </ul>

            <div class="division"></div>
            <h3><i class="bi bi-list"></i> Playlists</h3>
            <ul class="playlists">
                <li>
                    <i class="bi bi-speaker"></i> <a href="">Playlist 1</a>
                </li>
                <li>
                    <i class="bi bi-speaker"></i> <a href="">Playlist 2</a>
                </li>
                <li>
                    <i class="bi bi-speaker"></i> <a href="">Playlist 3</a>
                </li>
            </ul>

        </aside>
        <div class="library">

            <h2 class="title">Boombox</h2>

            <nav id="nav-links">
                <span id="tracks">Sons</span>
                <span id="artists">Artistas</span>
                <span id="albums">Álbuns</span>
            </nav>

            <div class="content-library">
                <div id="loader"></div>
            </div>
        </div>
    </main>
    <div class="div-player">
        <audio id="player" src='' controls></audio>
    </div>
</body>

</html>
